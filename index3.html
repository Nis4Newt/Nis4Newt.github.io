<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jekyll 사이트</title>
</head>
<body>

  <h1>Jekyll 사이트</h1>
  
  {% if site.posts %}
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <p>{{ post.summary }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>포스트가 없습니다.</p>
  {% endif %}

</body>
</html>
